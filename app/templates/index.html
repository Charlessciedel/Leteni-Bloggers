{% extends 'base.html' %}

<!-- Content block -->
{% block content %}
    
    <head>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">
        <title> {{ title }} </title>
    </head>

    <div class="container-fluid" style="text-align: center; background-image: url('https://wallpapercave.com/wp/wp3097941.jpg'); background-repeat : no-repeat; background-size: cover ;">
    <!--Header-->
    <div class="row d-flex justify-content-center" >
        <h1 class="black-text mb-1 pt-2 font-weight-bold">Bloggers</h1>
    </div>

    <div class="row mt-4 mb-4 d-flex justify-content-center" style="">
        <div class="" style="font-size: 30px; margin-top:30px;width:100%:height:100%;">
            {{ quotes.quote }}
            <cite title="Source Title"> {{ quotes.author }} </cite>
        </div>


    </div>
    </div>


     <!-- JQuery -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- Bootstrap tooltips -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
     <!-- Bootstrap core JavaScript -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
     <!-- MDB core JavaScript -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>

{% endblock %}
